{% load my_tag %}
<!DOCTYPE html>
<html>
<head>
 <title>{{product.name}}</title>
 <style>
  /* Общие стили */
  * {
   box-sizing: border-box;
   margin: 0;
   padding: 0;
  }

  body {
   font-family: Arial, sans-serif;
  }

  /* Стили карточки товара */
  .product-card {
   display: flex;
   flex-wrap: wrap;
   justify-content: space-between;
   align-items: center;
   max-width: 800px;
   margin: 50px auto;
   padding: 20px;
   background-color: #f9f9f9;
   border-radius: 5px;
   box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
  }

  .product-image {
   position: relative;
   flex-basis: 40%;
   margin-right: 20px;
  }

  .product-image img {
   display: block;
   max-width: 100%;
   height: auto;
  }

  .product-label {
   position: absolute;
   top: 10px;
   left: 10px;
   padding: 5px 10px;
   color: #fff;
   font-weight: bold;
   text-transform: uppercase;
   border-radius: 5px;
  }

  .new {
   background-color: #00bfff;
  }

  .discount {
   background-color: #ff4500;
  }

  .product-info {
   flex-basis: 55%;
  }

  .product-name {
   font-size: 24px;
   font-weight: bold;
   margin-bottom: 10px;
  }

  .product-description {
   font-size: 16px;
   line-height: 1.5;
   margin-bottom: 20px;
  }

  .product-price {
   font-size: 24px;
   font-weight: bold;
   margin-bottom: 20px;
  }

  .original-price {
   color: #999;
   margin-right: 10px;
  }

  .discounted-price {
   color: #ff4500;
  }

  .product-rating {
   display: flex;
   align-items: center;
   margin-bottom: 20px;
  }

  .star {
   color: #ffcc00;
   font-size: 20px;
   margin-right: 5px;
  }

  .rating-count {
   font-size: 16px;
   color: #999;
   margin-left: 10px;
  }

  .product-colors,
  .product-sizes {
   display: flex;
   align-items: center;
   margin-bottom: 20px;
  }

  .product-colors label,
  .product-sizes label {
   font-size: 16px;
   margin-right: 10px;
  }

  .product-colors select,
  .product-sizes select {
   padding: 5px;
   border-radius: 5px;
   border: none;
   background-color: #f2f2f2;
   color: #333;
   font-size: 16px;
  }

  .add-to-cart {
   display: block;
   padding: 10px 20px;
   border-radius: 5px;
   border: none;
   background-color: #ff4500;
   color: #fff;
   font-size: 18px;
   font-weight: bold;
   cursor: pointer;
   transition: background-color 0.3s ease-in-out;
  }

  .add-to-cart:hover {
   background-color: #ff5722;
  }
 </style>
</head>
<body>
 <div class="product-card">
  <div class="product-image">
   <img src="{% mediapath product.image %}" alt="Product Image">
   <div class="product-label new">New</div>
  </div>
  <div class="product-info">
   <h2 class="product-name">{{product.name}}</h2>
   <p class="product-description">{{product.description}}</p>
   <div class="product-price">
    <span class="original-price"> AED {{product.price}}</span>
   </div>
   <div class="product-rating">
    <span class="star">&#9733;</span>
    <span class="star">&#9733;</span>
    <span class="star">&#9733;</span>
    <span class="star">&#9733;</span>
    <span class="star">&#9734;</span>
    <span class="rating-count">(10)</span>
   </div>

   <button class="add-to-cart">Add to Cart</button>
  </div>
 </div>
</body>
</html>
