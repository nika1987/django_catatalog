{% extends 'shop/base.html' %}
{% block content %}
<div class="container">
    <div class="card mb-4 box-shadow">
            <h1>{{ blog.name }}</h1>
            <p>{{ blog.description }}</p>
            <div class="d-flex justify-content-between align-items-center">

                <div class="btn-group">
                    <a href="blog/detail/blog.pk">
                        <button type="button" class="btn btn-sm btn-outline-primary">View</button>
                    </a>
                    <a href="blog/update/blog.pk">
                        <button type="button" class="btn btn-sm btn-outline-primary">Edit</button>
                    </a>
                    <a href="blog/delete/blog.pk">
                        <button type="button" class="btn btn-sm btn-outline-primary">Delete</button>
                    </a>
                </div>
                <small class="text-body-secondary">Просмотры: {{ blog.views_count}}</small>
            </div>
    </div>
</div>
{% endblock %}>
